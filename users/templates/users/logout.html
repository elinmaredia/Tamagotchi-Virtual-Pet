{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

     <!-- Custom CSS-->
     <link rel='stylesheet' type='text/css' href="{% static 'tammy_app/main.css' %}">

    {% if title %}
        <title>Tammy - {{title}}</title>
    {% else %}
        <title> Tammy</title>
    {% endif %}
    <title></title>

</head>

<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-white fixed-top">
      <div class="container">
        <img width="250px" height="50%" src="/static/tammy_app/title1.jpg" alt="Tammy Logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="../home"> <img src="/static/tammy_app/title4.jpg" height="20" width="60"></a>
                  <a class="nav-item nav-link" href="{% url 'profile' %}"><img src="/static/tammy_app/title5.png" height="40" width="40"></a>
                  <a class="nav-item nav-link" href="{% url 'logout' %}"><img src="/static/tammy_app/title6.png" height="40" width="40"></a>
                {% else %}
                  <a class="nav-item nav-link" href="../home"> <img src="/static/tammy_app/title4.jpg" height="20" width="60"></a>
                  <a class="nav-item nav-link" href="{% url 'login' %}"><img src="/static/tammy_app/title2.jpg" height="20" width="60"></a>
                  <a class="nav-item nav-link" href="{% url 'register' %}"><img src="/static/tammy_app/title3.jpg" height="30" width="100"></a>
                {% endif %}
            </div>
        </div>
      </div>
    </nav>
</header>
    <main role="main" class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <h1>Your own virtual pet</h1>
          </div>
        </div>


    <h2>You have been logged out</h2>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a href="{% url 'login' %}">Log In Again</a>
        </small>
    </div>

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
